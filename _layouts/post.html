---
layout: blog
---
<section>
  <header>
    <h1>{{ page.title}}</h1>
    <div class="post-meta">
      <!-- date_to_xmlschema -->
      <span class="date"><i class="icon-calendar-empty"></i>{{ page.date | date_to_string }}</span>
      <span class="tags"><i class="icon-tags"></i>
        {% for tag in page.tags %}
        {{ tag }}{% unless forloop.last %} / {% endunless %}
        {% endfor %}
      </span>
    </div>
  </header>
  {{ content }}

  <footer>
    <div class="avatar-wrapper">
      <img class="avatar" src="http://en.gravatar.com/userimage/54094008/9f7b01c4a02de0db27cd530d91fdedfc.jpg?size=200">
      <div class="avatar-desc">
        <h2>Love is Sssmile Always</h2>
      </div>
    </div>
  </footer>
</section>
